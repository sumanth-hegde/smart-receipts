<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartReceipts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 700px;
            display: flex;
            flex-direction: column;
        }
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
        }
        .tab-nav {
            display: flex;
            background-color: #f8f9fa;
            flex-shrink: 0;
        }
        .tab-link {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        .tab-link.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        .tab-content {
            display: none;
            height: 100%;
        }
        .tab-content.active {
             display: block;
        }

        /* Scan Tab */
        .scan-container {
            padding: 30px;
            text-align: center;
            background-color: #0d1b2a;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }
        .wallet-header {
            font-size: 24px;
            font-weight: 700;
            color: #e0e1dd;
            margin-bottom: 20px;
        }
        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .app-subtitle {
            color: #adb5bd;
            margin-bottom: 40px;
        }
        .scan-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        /* --- NEW ANIMATED PROCESSING OVERLAY --- */
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 27, 42, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 20px;
            transition: opacity 0.3s;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #007bff;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* Results Screen */
        .results-container {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .merchant-details {
            text-align: center;
            margin-bottom: 30px;
        }
        .merchant-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        .merchant-name {
            font-size: 28px;
            font-weight: 700;
        }
        .transaction-date {
            color: #6c757d;
        }
        .total-section {
            background-color: #ffc107;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .items-list, .category-section {
            padding: 0 15px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .category-tag {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            float: right;
        }
        #main-view {
             height: 100%;
        }

        /* Chatbot Tab */
        .chatbot-container {
            background-color: #0d1b2a;
            color: #e0e1dd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }
        .chatbot-header {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            line-break: anywhere;
        }
        .user-message {
            background-color: #415a77;
            margin-left: auto;
        }
        .bot-message {
            background-color: #1b263b;
            align-self: flex-start;
        }
        .chat-input-form {
            display: flex;
            margin-top: auto;
            flex-shrink: 0;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #415a77;
            color: white;
        }
        .send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* List Data Section */
        .data-list-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-list-table th, .data-list-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }
        .data-list-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-area" id="content-area">
            <div id="scan" class="tab-content active">
                <div id="main-view">
                     <div class="scan-container">
                        <div>
                            <div class="wallet-header">Receipt Wallet</div>
                            <div class="app-title">SmartReceipts</div>
                            <p class="app-subtitle">Scan and organize receipts</p>
                        </div>
                        <button class="scan-btn" id="scanBtn">Scan receipt</button>
                        <input type="file" id="fileInput" accept="image/*" style="display:none;">
                    </div>
                </div>
                <div id="resultsScreen" style="display: none;"></div>
            </div>

            <div id="list" class="tab-content">
                 <h2>Stored Receipt Data</h2>
                <div id="dataListContainer">
                    <table class="data-list-table" id="dataTable">
                        <thead>
                            <tr>
                                <th>Merchant</th>
                                <th>Date</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="chatbot" class="tab-content">
                <div class="chatbot-container">
                    <div class="chatbot-header">Chatbot</div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <form class="chat-input-form" id="chatForm">
                        <input type="text" class="chat-input" id="chatInput" placeholder="e.g., How much did I spend on food?">
                        <button type="submit" class="send-btn">→</button>
                    </form>
                </div>
            </div>
        </div>
        <nav class="tab-nav">
            <div class="tab-link active" data-tab="scan">Scan</div>
            <div class="tab-link" data-tab="list">List</div>
            <div class="tab-link" data-tab="chatbot">Chatbot</div>
        </nav>
    </div>

     <!-- UPDATED PROCESSING OVERLAY HTML -->
     <div class="processing-overlay" id="processingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing Receipt...</p>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');


            const tabs = document.querySelectorAll('.tab-link');
            const contents = document.querySelectorAll('.tab-content');
            const scanBtn = document.getElementById('scanBtn');
            const fileInput = document.getElementById('fileInput');
            const processingOverlay = document.getElementById('processingOverlay');
            const mainView = document.getElementById('main-view');
            const resultsScreen = document.getElementById('resultsScreen');
            const contentArea = document.getElementById('content-area');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('active'));
                    contents.forEach(content => content.classList.remove('active'));

                    tab.classList.add('active');
                    const activeTab = document.getElementById(tab.dataset.tab);
                    activeTab.classList.add('active');
                    contentArea.scrollTop = 0;

                    if (tab.dataset.tab === 'list') {
                        fetchAndRenderData();
                    }
                    if (tab.dataset.tab === 'scan') {
                        showMainView();
                    }
                });
            });

            scanBtn.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (event) => {
                if (event.target.files.length > 0) {
                    const file = event.target.files[0];
                    processImage(file);
                }
            });

            function processImage(file) {
                const formData = new FormData();
                formData.append('image', file);

                processingOverlay.style.display = 'flex';

                fetch('/api/process/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    },
                    body: formData,
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => {
                    processingOverlay.style.display = 'none';
                    if (data.error) {
                         alert(`Error: ${data.error}`);
                         return;
                    }
                    displayResults(data.json_data);
                })
                .catch(error => {
                    processingOverlay.style.display = 'none';
                    console.error('Error:', error);
                    let errorMessage = 'An unexpected error occurred.';
                    try {
                        const errorJson = JSON.parse(error.message);
                        if (errorJson.error) {
                            errorMessage = `Upload failed: ${errorJson.error}`;
                        } else if (errorJson.image) {
                             errorMessage = `Upload failed: ${errorJson.image[0]}`;
                        }
                    } catch (e) {
                        errorMessage = "Server error. Please try again later.";
                    }
                    alert(errorMessage);
                });
            }

            function displayResults(data) {
                const resultsHTML = `
                <div class="results-container">
                    <div class="back-arrow" id="backBtn">←</div>
                    <div class="merchant-details">
                        <div class="merchant-icon">📄</div>
                        <div class="merchant-name">${data['Merchant Name'] || 'N/A'}</div>
                        <div class="transaction-date">${data['Transaction Date'] || 'N/A'}</div>
                    </div>
                    <div class="total-section">
                        <span>Total</span>
                        <span>₹${data['Total Amount'] || '0.00'}</span>
                    </div>
                    <div class="items-list">
                        ${(data.Items || []).map(item => `<div class="item"><span>${item.Item}</span><span>₹${item.Price}</span></div>`).join('')}
                    </div>
                    <div class="category-section">
                        <span class="category-tag">${data.Category || 'General'}</span>
                    </div>
                </div>`;
                resultsScreen.innerHTML = resultsHTML;
                mainView.style.display = 'none';
                resultsScreen.style.display = 'block';

                document.getElementById('backBtn').addEventListener('click', showMainView);
            }

            function showMainView() {
                resultsScreen.style.display = 'none';
                mainView.style.display = 'block';
                fileInput.value = '';
            }

             const dataTableBody = document.querySelector('#dataTable tbody');
             function fetchAndRenderData() {
                fetch('/api/receipts/')
                    .then(response => response.json())
                    .then(data => {
                        renderDataTable(data);
                    })
                    .catch(error => {
                        console.error('Error fetching receipt data:', error);
                        dataTableBody.innerHTML = '<tr><td colspan="3">Could not load data.</td></tr>';
                    });
            }

            function renderDataTable(receipts) {
                dataTableBody.innerHTML = '';
                if (!receipts || receipts.length === 0) {
                    dataTableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No receipts found.</td></tr>';
                    return;
                }
                receipts.forEach(receipt => {
                    const jsonData = receipt.json_data;
                    if (jsonData) {
                        const totalAmount = jsonData['Total Amount'] ? parseFloat(jsonData['Total Amount']).toFixed(2) : 'N/A';
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${jsonData['Merchant Name'] || 'N/A'}</td>
                            <td>${jsonData['Transaction Date'] || 'N/A'}</td>
                            <td>₹${totalAmount}</td>
                        `;
                        dataTableBody.appendChild(row);
                    }
                });
            }


            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = chatInput.value.trim();
                if (!message) return;

                appendMessage(message, 'user');
                chatInput.value = '';
                appendMessage("Thinking...", 'bot', true);

                fetch('/api/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ query: message }),
                })
                .then(response => response.json())
                .then(data => {
                    updateLastBotMessage(data.response);
                })
                .catch(error => {
                     console.error('Error:', error)
                     updateLastBotMessage("Sorry, I'm having trouble connecting.");
                });
            });

             function appendMessage(message, sender, isThinking = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
                if (isThinking) {
                    messageElement.id = 'thinking-message';
                }
                messageElement.innerText = message;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function updateLastBotMessage(text) {
                const thinkingMessage = document.getElementById('thinking-message');
                if (thinkingMessage) {
                    thinkingMessage.innerText = text;
                    thinkingMessage.id = '';
                }
            }
        });
    </script>
</body>
</html>
