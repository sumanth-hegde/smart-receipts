<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartReceipts</title>
    <!-- Google Fonts & Font Awesome Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* --- MASTER RESET & TYPOGRAPHY --- */
        :root {
            --dark-blue: #0D1B2A;
            --mid-blue: #1B263B;
            --light-blue: #415A77;
            --slate-gray: #778DA9;
            --light-gray: #E0E1DD;
            --accent-color: #36A2EB;
            --danger-color: #FF6384;
            --success-color: #4BC0C0;
            --warning-color: #FFCD56;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- MAIN APP CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--dark-blue);
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            height: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        /* --- APP HEADER --- */
        .app-header {
            background-color: var(--mid-blue);
            color: var(--light-gray);
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
            border-bottom: 1px solid var(--light-blue);
        }
        .app-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .app-header h1 .fa-receipt {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
        }

        /* --- TAB NAVIGATION --- */
        .tab-nav {
            display: flex;
            background-color: var(--mid-blue);
            flex-shrink: 0;
            padding: 5px;
            border-top: 1px solid var(--light-blue);
        }
        .tab-link {
            flex: 1;
            padding: 12px 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--slate-gray);
            border-bottom: 3px solid transparent;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 8px;
        }
        .tab-link.active {
            color: var(--light-gray);
            background-color: var(--light-blue);
        }
        .tab-link .fas { margin-right: 8px; }

        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; }

        /* --- SCAN TAB STYLES --- */
        .scan-container {
            padding: 40px 30px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .scan-container h2 {
            font-size: 28px;
            font-weight: 600;
            color: var(--light-gray);
            margin-bottom: 15px;
        }
        .scan-container p {
            color: var(--slate-gray);
            margin-bottom: 40px;
            font-size: 16px;
        }
        .scan-btn {
            background: linear-gradient(45deg, var(--accent-color), #4BC0C0);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(54, 162, 235, 0.3);
        }
        .scan-btn .fas { margin-right: 10px; }

        /* --- PROCESSING OVERLAY --- */
        .processing-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(13, 27, 42, 0.9);
            color: white;
            display: none; /* Changed from flex to none */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .processing-overlay.visible {
            display: flex;
            opacity: 1;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- RESULTS SCREEN --- */
        .results-container {
            background-color: var(--dark-blue);
            color: var(--light-gray);
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }
        .back-arrow {
            font-size: 20px; cursor: pointer;
            margin-bottom: 20px; color: var(--accent-color);
        }
        .results-header { text-align: center; margin-bottom: 30px; }
        .results-header .fas { font-size: 48px; color: var(--accent-color); margin-bottom: 15px; }
        .merchant-name { font-size: 26px; font-weight: 600; }
        .transaction-date { color: var(--slate-gray); }

        .total-section {
            background-color: var(--mid-blue);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .total-section span:first-child { color: var(--slate-gray); }

        .items-list h3 {
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid var(--light-blue);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .item span:first-child { color: var(--slate-gray); }
        .category-tag {
            background-color: var(--light-blue);
            color: var(--light-gray);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            float: right;
            margin-top: 10px;
        }

        /* --- LIST DATA & CHATBOT SHARED --- */
        .page-container { padding: 20px; height: 100%; box-sizing: border-box; }
        .page-container h2 {
            color: var(--light-gray); margin-bottom: 20px;
            padding-bottom: 10px; border-bottom: 1px solid var(--light-blue);
        }

        /* --- LIST DATA TABLE --- */
        .data-list-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-list-table th, .data-list-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--light-blue);
            text-align: left;
            color: var(--slate-gray);
        }
        .data-list-table th {
            color: var(--light-gray);
            font-weight: 600;
        }
        .data-list-table tbody tr:hover { background-color: var(--mid-blue); }

        /* --- CHATBOT --- */
        .chatbot-container {
            display: flex; flex-direction: column;
            height: 100%;
        }
        .chat-messages {
            flex-grow: 1; overflow-y: auto;
            margin-bottom: 15px; padding-right: 10px;
        }
        .message {
            margin-bottom: 15px; padding: 12px 18px;
            border-radius: 18px; max-width: 85%;
            line-break: anywhere;
        }
        .user-message {
            background-color: var(--accent-color);
            color: white; margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: var(--mid-blue);
            color: var(--light-gray); align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-input-form {
            display: flex; align-items: center; flex-shrink: 0;
            background-color: var(--mid-blue);
            border-radius: 25px; padding: 5px;
        }
        .chat-input {
            flex-grow: 1; padding: 10px 15px;
            border: none; background-color: transparent;
            color: white; font-size: 16px;
        }
        .chat-input:focus { outline: none; }
        .chat-btn {
            background-color: transparent;
            color: var(--slate-gray); border: none;
            width: 40px; height: 40px; cursor: pointer;
            font-size: 18px; transition: color 0.3s;
        }
        .chat-btn:hover { color: white; }
        .chat-btn#sendBtn {
            background-color: var(--accent-color); color: white;
            border-radius: 50%;
        }
        .mic-btn.is-listening { color: var(--danger-color); }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- New App Header -->
        <header class="app-header">
            <h1><i class="fas fa-receipt"></i>SmartReceipts</h1>
        </header>

        <main class="content-area" id="content-area">
            <!-- Scan Tab Content -->
            <div id="scan" class="tab-content active">
                <div id="main-view">
                    <div class="scan-container">
                        <div>
                            <h2>Scan & Extract</h2>
                            <p>Use your camera to instantly digitize any receipt or invoice.</p>
                        </div>
                        <button class="scan-btn" id="scanBtn"><i class="fas fa-camera"></i>Scan Receipt</button>
                        <input type="file" id="fileInput" accept="image/*" style="display:none;">
                    </div>
                </div>
                <div id="resultsScreen" style="display: none;"></div>
            </div>

            <!-- List Tab Content -->
            <div id="list" class="tab-content">
                <div class="page-container">
                    <h2>Receipt History</h2>
                    <div id="dataListContainer">
                        <table class="data-list-table" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Merchant</th>
                                    <th>Date</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Chatbot Tab Content -->
            <div id="chatbot" class="tab-content">
                <div class="page-container chatbot-container">
                    <div class="chat-messages" id="chatMessages"></div>
                    <form class="chat-input-form" id="chatForm">
                        <input type="text" class="chat-input" id="chatInput" placeholder="Ask about your spending...">
                        <button type="button" class="chat-btn mic-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
                        <button type="submit" class="chat-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>

        <nav class="tab-nav">
            <div class="tab-link active" data-tab="scan"><i class="fas fa-camera"></i>Scan</div>
            <div class="tab-link" data-tab="list"><i class="fas fa-list-ul"></i>List</div>
            <div class="tab-link" data-tab="chatbot"><i class="fas fa-comment-dots"></i>Chat</div>
        </nav>
    </div>

    <!-- Processing Overlay -->
    <div class="processing-overlay" id="processingOverlay">
        <div class="spinner"></div>
        <p>Analyzing Receipt...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CSRF Token Helper ---
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');

            // --- DOM Element References ---
            const tabs = document.querySelectorAll('.tab-link');
            const contents = document.querySelectorAll('.tab-content');
            const scanBtn = document.getElementById('scanBtn');
            const fileInput = document.getElementById('fileInput');
            const processingOverlay = document.getElementById('processingOverlay');
            const mainView = document.getElementById('main-view');
            const resultsScreen = document.getElementById('resultsScreen');
            const contentArea = document.getElementById('content-area');

            // --- Tab Navigation ---
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('active'));
                    contents.forEach(content => content.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                    contentArea.scrollTop = 0;
                    if (tab.dataset.tab === 'list') fetchAndRenderData();
                    if (tab.dataset.tab === 'scan') showMainView();
                });
            });

            // --- Scan and Process Logic ---
            scanBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', e => {
                if (e.target.files.length > 0) processImage(e.target.files[0]);
            });

            function processImage(file) {
                const formData = new FormData();
                formData.append('image', file);
                processingOverlay.classList.add('visible');

                fetch('/api/process/', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': csrftoken },
                    body: formData,
                })
                .then(response => {
                    if (!response.ok) return response.text().then(text => { throw new Error(text) });
                    return response.json();
                })
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    displayResults(data.json_data);
                })
                .catch(handleError)
                .finally(() => processingOverlay.classList.remove('visible'));
            }

            function handleError(error) {
                console.error('Error:', error);
                let errorMessage = "An unexpected error occurred.";
                try {
                    const errorJson = JSON.parse(error.message);
                    errorMessage = `Upload failed: ${errorJson.error || (errorJson.image && errorJson.image[0]) || 'Unknown error'}`;
                } catch (e) {
                    if (error.message.includes('<')) {
                       errorMessage = "Server error. Please check server logs.";
                    } else {
                       errorMessage = error.message;
                    }
                }
                alert(errorMessage);
            }

            function displayResults(data) {
                const resultsHTML = `
                <div class="results-container">
                    <div class="back-arrow" id="backBtn"><i class="fas fa-arrow-left"></i> Back to Scan</div>
                    <div class="results-header">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <div class="merchant-name">${data['Merchant Name'] || 'N/A'}</div>
                        <div class="transaction-date">${data['Transaction Date'] || ''} ${data['Transaction Time'] || ''}</div>
                    </div>
                    <div class="total-section">
                        <span>Total Paid</span>
                        <span>₹${data['Total Amount'] || '0.00'}</span>
                    </div>
                    <div class="items-list">
                        <h3>Details</h3>
                        ${(data.Items && data.Items.length > 0) ? data.Items.map(item => `<div class="item"><span>${item.Item}</span><span>₹${item.Price}</span></div>`).join('') : '<div class="item"><span>No item details found.</span></div>'}
                    </div>
                    ${data.Category ? `<div class="category-section"><span class="category-tag">${data.Category}</span></div>` : ''}
                </div>`;
                resultsScreen.innerHTML = resultsHTML;
                mainView.style.display = 'none';
                resultsScreen.style.display = 'block';
                document.getElementById('backBtn').addEventListener('click', showMainView);
            }

            function showMainView() {
                resultsScreen.style.display = 'none';
                mainView.style.display = 'block';
                fileInput.value = '';
            }

            // --- List Data Logic ---
            const dataTableBody = document.querySelector('#dataTable tbody');
            function fetchAndRenderData() {
                fetch('/api/receipts/')
                    .then(response => response.json())
                    .then(renderDataTable)
                    .catch(error => {
                        console.error('Error fetching receipt data:', error);
                        dataTableBody.innerHTML = '<tr><td colspan="3">Could not load data.</td></tr>';
                    });
            }

            function renderDataTable(receipts) {
                dataTableBody.innerHTML = (!receipts || receipts.length === 0) ? '<tr><td colspan="3" style="text-align: center;">No receipts found.</td></tr>' :
                receipts.map(receipt => {
                    const jsonData = receipt.json_data || {};
                    const totalAmount = jsonData['Total Amount'] ? parseFloat(jsonData['Total Amount']).toFixed(2) : 'N/A';
                    return `<tr>
                                <td>${jsonData['Merchant Name'] || 'N/A'}</td>
                                <td>${jsonData['Transaction Date'] || 'N/A'}</td>
                                <td>₹${totalAmount}</td>
                            </tr>`;
                }).join('');
            }

            // --- Chatbot Logic with Voice ---
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');
            const micBtn = document.getElementById('micBtn');

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';
                recognition.interimResults = false;

                micBtn.addEventListener('click', () => recognition.start());
                recognition.addEventListener('start', () => {
                    micBtn.classList.add('is-listening');
                    chatInput.placeholder = 'Listening...';
                });
                recognition.addEventListener('end', () => {
                    micBtn.classList.remove('is-listening');
                    chatInput.placeholder = 'Ask about your spending...';
                });
                recognition.addEventListener('result', (e) => {
                    chatInput.value = e.results[0][0].transcript;
                    chatForm.dispatchEvent(new Event('submit', { cancelable: true }));
                });
            } else {
                micBtn.style.display = 'none';
            }

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = chatInput.value.trim();
                if (message) {
                    sendMessageToBot(message);
                    chatInput.value = '';
                }
            });

            function sendMessageToBot(messageText) {
                appendMessage(messageText, 'user');
                appendMessage("Thinking...", 'bot', true);
                fetch('/api/chatbot/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                    body: JSON.stringify({ query: messageText }),
                })
                .then(response => response.json())
                .then(data => updateLastBotMessage(data.response))
                .catch(error => {
                     console.error('Error:', error);
                     updateLastBotMessage("Sorry, something went wrong.");
                });
            }

            function appendMessage(text, sender, isThinking = false) {
                const msgEl = document.createElement('div');
                msgEl.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
                if (isThinking) msgEl.id = 'thinking-message';
                msgEl.innerText = text;
                chatMessages.appendChild(msgEl);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function updateLastBotMessage(text) {
                const thinkingMsg = document.getElementById('thinking-message');
                if (thinkingMsg) {
                    thinkingMsg.innerText = text;
                    thinkingMsg.id = '';
                }
            }
        });
    </script>
</body>
</html>
